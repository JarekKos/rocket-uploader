<mat-dialog-content>
  <div>{{ confirmationText }}</div>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="buttons">
    <button *ngIf="confirmBtnText" class="btn btn-success" (click)="confirm()">{{ confirmBtnText }}</button>
    <button class="btn" [ngClass]="closeBtnClass" (click)="close()">{{ closeBtnText }}</button>
  </div>
</mat-dialog-actions>
